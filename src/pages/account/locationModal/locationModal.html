<ion-header>
  <ion-toolbar>
    <ion-title>
      [Trip Name]
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>

  <ion-list-header>
    Select who to share your location with...
  </ion-list-header>

  <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/ashworth.jpg">
    </ion-avatar>
    <ion-label>Will Ashworth</ion-label>
    <ion-checkbox color="positive" checked="true" item-right></ion-checkbox>      
  </ion-item>

  <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/allen.jpg">
    </ion-avatar>
    <ion-label>Tim Allen</ion-label>
    <ion-checkbox color="positive" checked="true" item-right></ion-checkbox>      
  </ion-item>

  <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/marriott.jpg">
    </ion-avatar>
    <ion-label>George Marriott</ion-label>
    <ion-checkbox color="positive" checked="true" item-right></ion-checkbox>      
  </ion-item>
  
  <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/stretton.jpg">
    </ion-avatar>
    <ion-label>Steven Stretton</ion-label>
    <ion-checkbox color="positive" checked="true" item-right></ion-checkbox>      
  </ion-item>

  <div padding>
    <button ion-button color="primary" block>Save Settings</button>
  </div>

</ion-list>

</ion-content>
