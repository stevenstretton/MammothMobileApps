<ion-header>
	<ion-toolbar>
		<ion-title>
			{{ _tripName }}
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list-header>
		Select who to share your location with...
	</ion-list-header>
	<ion-list *ngFor="let member of _tripMembers">
		<ion-item>
			<ion-avatar item-left>
				<img src="{{ member.user.photoUrl }}">
			</ion-avatar>
			<ion-label>{{ member.user.firstName }} {{ member.user.lastName }}</ion-label>
			<ion-checkbox color="positive" [(ngModel)]="member.checked" (click)="toggleClicked(member.userKey, !member.checked)" item-right></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
