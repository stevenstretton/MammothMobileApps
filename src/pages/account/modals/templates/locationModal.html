<ion-header>
	<ion-toolbar>
		<ion-title>
			{{ _tripName }}
		</ion-title>
		<ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list-header>
		Select who to share your location with...
	</ion-list-header>
	<ion-list>
		<ion-item *ngFor="let member of _tripMembers">
			<ion-avatar item-left>
				<img src="{{ member.user.photoUrl }}">
			</ion-avatar>
			<ion-label>{{ member.user.firstName }} {{ member.user.lastName }}</ion-label>
			<ion-checkbox color="positive" [(ngModel)]="member.canAlreadySee"
			              (click)="toggleClicked(member.user.key, !member.canAlreadySee)"
			              item-right></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
