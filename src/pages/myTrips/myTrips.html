<ion-header>
  <ion-navbar>
    <ion-title>My Trips</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
	<ion-list *ngFor="let trip of _trips">
		<ion-card>
			<ion-item>
				<ion-avatar item-left>
					<img src="{{ trip.lead.photoUrl }}">
				</ion-avatar>
				<h2>Trip Lead</h2>
				<p>{{ trip.lead.firstName }} {{ trip.lead.lastName }}</p>
			</ion-item>

			<img src="{{ trip.trip.coverPhotoUrl }}"/>
			<ion-card-content>
				<ion-card-title>
					{{ trip.trip.name }}
				</ion-card-title>
				<p>
					Lorem ipsum dolor sit amet, consectetur adipiscing elit.
					Nunc a rhoncus nisi. Nullam consequat eros sem,
					non venenatis lorem fermentum at.
				</p>
			</ion-card-content>

			<ion-row no-padding>
				<ion-col>
					<button ion-button clear small color="positive" (click)="goToTrip(trip)">
						View More Trip Information
					</button>
				</ion-col>
			</ion-row>
		</ion-card>
	</ion-list>
</ion-content>
