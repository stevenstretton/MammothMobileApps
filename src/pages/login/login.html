<ion-content>
    <h1 class="app-title">Mammoth</h1>
    <form [formGroup]="_loginForm" (ngSubmit)="onFormSubmit(_loginForm.value)">
        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="username" [formControl]="_loginForm.controls['username']" type="email" ngDefaultControl></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" [formControl]="_loginForm.controls['password']" type="password" ngDefaultControl></ion-input>
            </ion-item>

            <div padding>
                <button class="login-button" ion-button block type="submit" [disabled]="!_loginForm.valid">Sign in</button>
            </div>
        </ion-list>
    </form>
    <div class="error-text" *ngIf="_isError">{{ _error }}</div>

    <div padding>
        <button ion-button outline color="primary" block class="create-button" (click)="goToRegister()">Create An Account</button>
    </div>
    <div padding>
        <button ion-button clear block (click)="forgottenPassword()">Forgot your password?</button>
    </div>


</ion-content>
