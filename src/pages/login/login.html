<ion-content>

  <h1 class="app-title">Mammoth</h1>

  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="_username" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="_password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="login()">Sign In</button>
  </div>

  <div padding>
    <button ion-button outline color="primary" block (click)="goToRegister()">Create An Account</button>
  </div>

</ion-content>
