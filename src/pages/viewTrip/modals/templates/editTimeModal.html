<ion-header>
	<ion-toolbar>
		<ion-title>
			{{ _title }}
		</ion-title>
		<ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Done</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="outer-content">
	<form [formGroup]="_editForm" (ngSubmit)="onFormSubmit(_editForm.value)">
		<ion-list>
			<ion-item>
				<ion-label>Old {{ _title | lowercase }}</ion-label>
				<ion-datetime displayFormat="h:mm A" disabled="true"
				              formControlName="oldValue" [formControl]="_editForm.controls['oldValue']"
				              ngDefaultControl></ion-datetime>
			</ion-item>

			<ion-item>
				<ion-label>New {{ _title | lowercase }}</ion-label>
				<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"
				              formControlName="newValue" [formControl]="_editForm.controls['newValue']"
				              ngDefaultControl></ion-datetime>
			</ion-item>

			<ion-item>
				<button ion-button color="primary" block type="submit"
				        [disabled]="!_editForm.valid">Save</button>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
