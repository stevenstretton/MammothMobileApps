<ion-header>
	<ion-navbar>
		<ion-title>Friends</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="presentAddFriendModal()">
				<ion-icon name="person-add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list-header>
		Your Friends...
	</ion-list-header>
	<ion-list *ngFor="let friend of _friends">
		<ion-item-sliding>
			<ion-item>
				<ion-avatar item-left>
					<img src="{{ friend.photoUrl }}">
				</ion-avatar>
				<h2>{{ friend.firstName }} {{ friend.lastName }}</h2>
				<p>Some description</p>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="danger">
					<ion-icon name="close" (click)="unfriend(friend)"></ion-icon>
					Unfriend
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
