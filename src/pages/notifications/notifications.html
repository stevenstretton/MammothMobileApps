<ion-header>
  <ion-navbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item-sliding *ngFor="let notification of _notifications">
			<ion-item>
				<p>{{ notification }}</p>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="danger">
					<ion-icon name="close" (click)="dismiss(notification)"></ion-icon>
					Dismiss
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
