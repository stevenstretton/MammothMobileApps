<ion-header>
	<ion-toolbar>
		<ion-title>
			Friends
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button (click)="submit()">
				<span showWhen="ios">Done</span>
				<ion-icon name="md-checkmark" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-list-header>
		Select from your friends list...
	</ion-list-header>


	<ion-list>
		<ion-item *ngFor="let friend of _friends">
			<ion-avatar item-left>
				<img src="{{ friend.friend.photoUrl }}">
			</ion-avatar>
			<ion-label>{{ friend.friend.firstName }} {{ friend.friend.lastName }}</ion-label>
			<ion-checkbox checked="{{friend.checked}}" color="positive" [(ngModel)]="friend.checked"
			              (click)="toggleClicked(friend, friend.checked)"
			              item-right></ion-checkbox>
		</ion-item>
	</ion-list>

</ion-content>
