<ion-header>
  <ion-toolbar>
    <ion-title>
      Friends
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header>
    Select from your friends list...
  </ion-list-header>

<!--<ion-list>-->

<ion-list *ngFor="let friend of _friends">
			<ion-item>
				<ion-avatar item-left>
					<img src="{{ friend.photoUrl }}">
				</ion-avatar>
        <ion-label>{{ friend.firstName }} {{ friend.lastName }}</ion-label>
        <ion-checkbox color="positive" [(ngModel)]="friend.checked"
						  (click)="toggleClicked(friend, !friend.checked)"
						  item-right></ion-checkbox>     
			</ion-item>
	</ion-list>
