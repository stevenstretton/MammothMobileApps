<ion-header>
	<ion-toolbar>
		<ion-title>
			Friends
		</ion-title>
		<ion-buttons end>
      <button ion-button (click)="submit()">
        <span ion-text color="primary" showWhen="ios">Done</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-list-header>
		Select from your friends list...
	</ion-list-header>


	<ion-list>
		<ion-item *ngFor="let friend of _selectedFriends">
			<ion-avatar item-left>
				<img src="{{ friend.user.photoUrl }}">
			</ion-avatar>
			<ion-label>{{ friend.user.firstName }} {{ friend.user.lastName }}</ion-label>
			<ion-checkbox color="positive" [(ngModel)]="friend.isAdded"
			              (click)="toggleClicked(friend.user.key, !friend.isAdded)"
			              item-right></ion-checkbox>
		</ion-item>
	</ion-list>

</ion-content>
