<ion-header>
  <ion-navbar>
    <ion-title>
      New Trip  
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-right icon-only color="royal">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>
      Enter the details for the new trip...
    </ion-list-header>

    <ion-item>
      <ion-label>Trip Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

    <ion-item>
      Choose an image for your trip...
      <button ion-button clear item-right icon-only (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider color="light">
      Choose participants from friends:
    </ion-item-divider>

    <ion-item>
      <ion-label>Friends</ion-label>
      <button ion-button clear item-right>View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider color="light">
      Add custom items to trip list:
    </ion-item-divider>

    <ion-item>
      <ion-label>Item</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Short Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button outline color="primary" block>Add Item</button>
    </div>
  </ion-list>

  <ion-list>
    <ion-item-divider color="light">
      Trip list:
    </ion-item-divider>

    <ion-item-sliding>
      <ion-item>
        Passport  
        <ion-note item-right>
          DO NOT FORGET
        </ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger">
          <ion-icon name="trash"></ion-icon>            
        </button>      
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        Travel money  
        <ion-note item-right>
          Approx â‚¬200 
        </ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger">
          <ion-icon name="trash"></ion-icon>            
        </button>      
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Create Trip</button>
  </div>

</ion-content>
